<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style=" font-size: 14px; font-family: sans-serif; width: 500px; height: 500px0; margin: 0 auto;">
    <p>Hi {{username}}, </p>
    <br>
    <div>You have requested your password to be reset. Your temporary password for accessing your simsreader account is: </div>
    <br>
    <div><b>{{tempPassword}}</b></div>
    <br><br>
    <div>Please click <a style="text-align:center;" href="http://www.simsreader.com/resetPassword/{{passwordToken}}">here</a> to update your password. This link will expire in 1 hour.</div>
    <br><br>
    <div>Thanks!</div>
    <br>
    <div>
      -- simsreader
    </div>
  </body>
</html>
