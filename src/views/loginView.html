<form login class="form" name="loginForm" role="form" accept-charset="UTF-8" id="login-nav" ng-submit="submitForm(loginForm.$valid)" novalidate>
  <div class="form-group">
    <label class="sr-only" for="inputEmail">Email address</label>
    <input
      type="email"
      name="email"
      class="form-control"
      id="inputEmail"
      ng-model="email"
      placeholder="Email address"
      required>
    <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">A valid email address is required.</p>
  </div>
  <div class="form-group">
    <label class="sr-only" for="inputPassword">Password</label>
    <input
      type="password"
      name="password"
      class="form-control"
      id="inputPassword"
      ng-minlength="8"
      ng-model="password"
      placeholder="Password"
      required>
    <p ng-show="loginForm.password.$error.minlength" class="help-block">Minimum 8 characters required.</p>
    <div class="help-blick text-right"><a href="/forgotPassword">Forgot password?</a></div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid">Sign in</button>
  </div>
</form>
