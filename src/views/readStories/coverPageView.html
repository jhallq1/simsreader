<div ng-cloak ng-show="story && show">
  <md-content class="md-padding" layout="row" layout-align="center center">
    <div flex-xs flex-gt-xs="90" layout="column">
      <md-card md-whiteframe="2">
        <div layout-align="center center">
        <img text-align="center" ng-src="{{ story.cover_photo }}"></div>
        <md-card-title>
          <md-card-title-text>
            <div layout="row">
              <span class="md-title">{{ story.title }}</span>
              <div flex=""></div>
              <span class="md-title">By: {{ story.username }}</span>
            </div>
            <div layout="row">
              <span class="md-subhead">{{ story.created | date:'MMMM d, yyyy'}}</span>
              <div flex=""></div>
              <span class="md-subhead" ng-show="story.views == 1">{{ story.views }} view</span>
              <span class="md-subhead" ng-show="story.views < 1 || story.views > 1">{{ story.views }} views</span>
            </div>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>{{ story.description }}</p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <div flex=""></div>
          <md-button class="md-icon-button" aria-label="Favorite">
            <md-icon md-svg-icon="heart"><md-tooltip>Favorite Me</md-tooltip></md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Share">
            <md-icon md-svg-icon="share-variant"><md-tooltip>Share Me</md-tooltip></md-icon>
          </md-button>
          <report></report>
        </md-card-actions>
      </md-card>
    </div>
  </md-content>
</div>
