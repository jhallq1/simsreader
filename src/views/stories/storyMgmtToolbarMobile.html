<div layout="row" layout-align="center center">
  <md-menu-bar>
    <md-menu>
      <md-button ng-click="$mdOpenMenu()">
        MANAGE STORIES<md-icon md-svg-icon="menu-down"></md-icon>
      </md-button>
      <md-menu-content>
        <md-menu-item ng-show="toolbarOptions.showMyStories">
          <md-button new-story-prompt><md-icon md-svg-icon="file-document"></md-icon>Create New Story</md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button><md-icon md-svg-icon="plus-box"></md-icon>Add Chapter</md-button>
        </md-menu-item>
        <md-menu-item ng-show="toolbarOptions.showAddScreenshots">
          <md-button ng-click="angular.noop()" ngf-before-model-change="beforeChange($files)" ngf-select="selectFiles($files)" ng-model="files" multiple accept="image/*" ngf-keep="true"><md-icon md-svg-icon="image"></md-icon>Add Screenshots</md-button>
        </md-menu-item>
        <md-menu-item ng-show="toolbarOptions.showManage">
          <md-button><md-icon md-svg-icon="message-text"></md-icon>Review Comments</md-button>
        </md-menu-item>
        <md-menu-item ng-show="toolbarOptions.showManage">
          <md-button><md-icon md-svg-icon="view-list"></md-icon>View Stats</md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item ng-show="toolbarOptions.showSave">
          <md-button><md-icon md-svg-icon="content-save"></md-icon>Save Draft</md-button>
        </md-menu-item>
        <md-menu-item ng-show="toolbarOptions.showSave">
          <md-button publish><md-icon md-svg-icon="publish"></md-icon>Save & Publish</md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
          <md-button style="text-align: center;">WORK ON ANOTHER STORY</md-button>
        </md-menu-item>
        <md-menu-item ng-repeat="story in stories track by $index">
          <md-menu>
            <md-button aria-label="Story Title" ng-click="$mdOpenMenu()">{{story.title}}</md-button>
            <md-menu-content>
              <md-menu-item><md-button ng-href="">New Chapter</md-button></md-menu-item>
              <md-menu-divider></md-menu-divider>
              <md-menu-item><md-button ng-href="">Chapter 1: Drinks Of The Seas</md-button></md-menu-item>
            </md-menu-content>
          </md-menu>
        </md-menu-item>
        <md-menu-item>
          <md-button href="">
            Opponent Of A Cat
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button href="">
            Cooking With My Cousin
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
  </md-menu-bar>
</div>
