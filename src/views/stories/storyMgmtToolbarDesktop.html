<div layout="row">
  <div class="md-toolbar-tools">
    <md-menu-bar>
      <md-menu>
        <button ng-click="$mdOpenMenu()">
          MY STORIES
        </button>
        <md-menu-content>
          <md-menu-item ng-show="toolbarOptions.showMyStories">
            <md-button stories="stories" new-story-prompt>
              <md-icon md-svg-icon="file-document"></md-icon>
              Create New Story
            </md-button>
          </md-menu-item>
          <md-menu-divider></md-menu-divider>

          <md-menu-item ng-repeat="story in stories track by $index">
            <md-menu>
              <md-button aria-label="Story Title" ng-click="$mdOpenMenu()">{{story.title}}</md-button>
              <md-menu-content>
                <md-menu-item><md-button ng-href="/manageChapters">New Chapter</md-button></md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item><md-button ng-href="">Chapter 1: Drinks Of The Seas</md-button></md-menu-item>
              </md-menu-content>
            </md-menu>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
      <md-menu ng-show="toolbarOptions.showAddScreenshots">
        <button ng-click="angular.noop()" ngf-select="uploadFiles($files)" ng-model="files" multiple accept="image/*" ngf-keep="true">
          ADD SCREENSHOTS
        </button>
        <md-menu-content id="hide-md-menu-dropdown">
          <md-menu-item>
            <md-button>Ignore me!</md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
      <md-menu ng-show="toolbarOptions.showSave">
        <button ng-click="$mdOpenMenu()">
          SAVE
        </button>
        <md-menu-content>
          <md-menu-item>
            <md-button ng-click="addPages($files)"><md-icon md-svg-icon="content-save"></md-icon>Save Draft</md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button publish><md-icon md-svg-icon="publish"></md-icon>Save & Publish</md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
      <md-menu ng-show="toolbarOptions.showManage">
        <button ng-click="$mdOpenMenu()">
          MANAGE
        </button>
        <md-menu-content>
          <md-menu-item>
            <md-button><md-icon md-svg-icon="message-text"></md-icon>Review Comments</md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button><md-icon md-svg-icon="view-list"></md-icon>View Stats</md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </md-menu-bar>
  </div>
</div>
